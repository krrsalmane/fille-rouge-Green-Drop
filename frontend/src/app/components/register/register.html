<div class="page-background min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 space-y-4">

    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">Create Your <span class="text-green-600">GreenDrop</span> Account</h1>
      <p class="text-gray-500 mt-2">Start optimizing your water usage today.</p>
    </div>

    <form class="space-y-4">

      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="prenom" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="prenom" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" />
        </div>
        <div class="w-1/2">
          <label for="nom" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="nom" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" />
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" />
      </div>

      <div>
        <label for="telephone" class="block text-sm font-medium text-gray-700">Telephone</label>
        <input type="tel" id="telephone" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" />
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
          Create Account
        </button>
      </div>
    </form>

    <div class="text-center pt-2">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a href="#" class="font-medium text-green-600 hover:text-green-500">
          Sign In
        </a>
      </p>
    </div>

  </div>
</div>
